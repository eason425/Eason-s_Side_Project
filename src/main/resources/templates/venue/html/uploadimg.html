<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Example with Preview</title>
    <style>
        #preview {
            max-width: 300px;
            max-height: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept="image/jpeg, image/png, image/gif" onchange="previewImage()">
    <button type="button" onclick="uploadFile()">確認上傳</button>
</form>
<div id="uploadStatus"></div>
<img id="preview" alt="Image Preview" style="display: none;">

<!-- 引入 JavaScript 文件 -->
<script src="../js/uploadimg.js"></script>
</body>
</html>
