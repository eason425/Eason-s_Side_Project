<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>場地訂單手風琴列表</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .accordion-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-bottom: 10px;
        }

        .accordion-header {
            background-color: #2c95c6;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .accordion-header:hover {
            background-color: #297a9b;
        }

        .accordion-header .material-symbols-outlined {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .accordion-header.open .material-symbols-outlined {
            transform: rotate(180deg);
        }

        .accordion-content {
            display: none;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .accordion-content p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .accordion-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .accordion-content th, .accordion-content td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .accordion-content th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div x-data="vneOrderData" x-init="fetchData()">
    <!-- Alpine.js 動態生成手風琴 -->
    <template x-for="order in orders" :key="order.orderId">
        <div class="accordion-container">
            <div class="accordion-header" @click="toggle(order.orderId)">
                <span x-text="'場地名稱：' + order.memName"></span>
                <span class="material-symbols-outlined"
                      :class="{'open': openOrderId === order.orderId}">
                    expand_more
                </span>
            </div>
            <div class="accordion-content" x-show="openOrderId === order.orderId">
                <p>訂單資訊：</p>
                <table>
                    <thead>
                    <tr>
                        <th>訂單編號</th>
                        <th>租借日期</th>
                        <th>租借時段</th>
                        <th>總金額</th>
                        <th>狀態</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td x-text="order.orderId"></td>
                        <td x-text="order.startDate"></td>
                        <td x-text="order.startTime + ' - ' + order.endTime"></td>
                        <td x-text="'$' + order.totalPrice"></td>
                        <td x-text="order.paid ? '已付款' : '未付款'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('vneOrderData', () => ({
            orders: [],
            openOrderId: null,

            // 方法: 從後端獲取資料
            fetchData() {
                $.ajax({
                    url: "/vne/order/mem/list", // 修改為你的後端API
                    type: "GET",
                    dataType: "json",
                    success: (response) => {
                        this.orders = response;
                    },
                    error: (xhr, status, error) => {
                        console.error("獲取資料失敗：", error);
                    }
                });
            },

            // 方法: 手風琴展開/收合
            toggle(orderId) {
                this.openOrderId = this.openOrderId === orderId ? null : orderId;
            }
        }));
    });
</script>

</body>
</html>
