<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/web_design/style/style_business.css}" />
    <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
    />
    <style>
        /* 全局按鈕樣式 */
        .button, button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        /* 繼續購物按鈕 */
        .button {
            background-color: #3498db; /* 藍色 */
            color: #fff;
        }

        .button:hover {
            background-color: #2980b9; /* 深藍色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 清空追蹤按鈕 */
        #clear {
            background-color: #1dbf16; /* 紅色 */
            color: #fff;
        }

        #clear:hover {
            background-color: #1daa28; /* 深紅色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 刪除按鈕 */
        #delete {
            background-color: #ed3c3c; /* 橘色 */
            color: #fff;
        }

        #delete:hover {
            background-color: #bd2f2f; /* 深橘色 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 表格按鈕間距 */
        table button {
            margin: 5px;
        }

        /* 讓按鈕有一致的高度 */
        .buttons {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .empty-list {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{/components/navbar_member::navbar('product','product')}"></div>

<main>
<div class="center">
    <h1>追蹤清單</h1>
</div>
    <div class="buttons">
        <a href="/" class="button">繼續購物</a>

        <form method="post" action="/prdTrack/clear" onsubmit="return confirmClear()">
            <button type="submit" id="clear">清空追蹤</button>
        </form>
    </div>


<table>
    <thead>
    <tr>
        <th>商家</th>
        <th>圖片</th>
        <th>商品名稱</th>
        <th>價格</th>
<!--        <th>數量</th>-->
<!--        <th>小計</th>-->
        <th>操作</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${prdTrackList}" data-product-id="${item.product.id}">


        <td th:text="${item.product.businessMember.getName()}">商家</td>
        <td>
            <input type="hidden" name="productId" th:value="${item.product.id}" />
            <img th:src="${item.product.getImg()}" alt="商品圖片" style="width:100px;height:100px;" />
        </td>
        <td th:text="${item.product.name}">商品名稱</td>

        <td th:text="${item.product.price}">價格</td>


        <td>
            <form method="post" action="/prdTrack/remove" onsubmit="return confirmDelete()">
                <input type="hidden" name="productId" th:value="${item.product.id}" />
                <button type="submit" id="delete">刪除</button>
            </form>
        </td>

    </tr>
    </tbody>
</table>
    <!-- 判斷追蹤清單是否有商品 -->
    <div th:if="${#lists.isEmpty(prdTrackList)}" class="empty-list">
        <p>目前沒有追蹤中的商品。</p>
    </div>
    <img src="./asset/images/bgimg.png" alt="" />

</main>
<script>
    function confirmDelete() {
        return confirm("確定要刪除此商品嗎？");
    }

    function confirmClear() {
        return confirm("確定要清空追蹤清單嗎？");
    }
</script>
</body>
</html>
