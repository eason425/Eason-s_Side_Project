<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯退換貨</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">編輯退換貨</h1>
        <form th:action="@{'/product/edit/' + ${prdReturn.id}}" method="post">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>退換貨編號</th>
                        <td th:text="${prdReturn.id}"></td>
                    </tr>
                    <tr>
                        <th>訂單編號</th>
                         <td th:text="${prdReturn.orderId}"></td>
                    </tr>
                    <tr>
                        <th>商品名稱</th>
                        <td>
                            <input type="text" class="form-control" name="prdName" th:value="${prdReturn.prdName}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <th>退換貨原因</th>
                        <td>
                            <textarea class="form-control" name="reason" rows="3" th:text="${prdReturn.reason}" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>狀態</th>
                        <td>
                            <select class="form-select" name="status" required>
                                <option value="0" th:selected="${prdReturn.status == 0}">待處理</option>     
                                <option value="1" th:selected="${prdReturn.status == 1}">已完成</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <th>退款金額</th>
                        <td>
                            <input type="number" class="form-control" name="refund" th:value="${prdReturn.refund}" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">保存</button>
                <a th:href="@{/product/list}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</body>
</html>
