<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>訂單詳情</title>
</head>
<body>
<h1>訂單詳情</h1>

<!-- 錯誤提示 -->
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<!-- 訂單詳情 -->
<div th:if="${orderDetail}">
    <table>
        <thead>
        <tr>
            <th>商品名稱</th>
            <th>數量</th>
            <th>價格</th>
            <th>圖片</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${orderDetail}">
            <td th:text="${detail.product.name}"></td>
            <td th:text="${detail.qty}"></td>
            <td th:text="${detail.price}"></td>
            <td><img th:src="${detail.product.img}" alt="商品圖片"/></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
