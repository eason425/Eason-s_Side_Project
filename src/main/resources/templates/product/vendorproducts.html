<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品清單</title>
    <style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px;
    }

    .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        background-color: #fff;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .product-image {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .product-name {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
    }

    .product-price {
        color: #e60012;
        font-size: 20px;
        font-weight: bold;
    }

    .product-qty,
    .product-description,
    .product-status,
    .business-name {
        font-size: 14px;
        margin: 5px 0;
        color: #555;
    }

    .buy-button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #e60012;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .buy-button:hover {
        background-color: #c50010;
    }
</style>

</head>
<body>
    <header>
        <h1>商品清單</h1>
    </header>

    <main>
        <!-- 商品清單區 -->
        <section>
    <h2>商家商品</h2>
    <div class="product-grid">
        <!-- 使用 Thymeleaf 渲染商家商品資料 -->
        <div class="product-card" th:each="product : ${vendorproducts}">
            <img th:src="@{/path/to/image}" alt="商品圖片" class="product-image" />
            <h3 class="product-name" th:text="${product.name}">商品名稱</h3>
            <p class="product-price" th:text="'$' + ${product.price}">價格</p>
            <p class="product-qty" th:text="'數量: ' + ${product.qty}">數量</p>
            <p class="product-description" th:text="${product.description}">描述</p>
            <p class="product-status" th:text="${product.status == 1 ? '上架' : '下架'}">狀態</p>
            <p class="business-name" th:text="${product.businessMemberName != null ? product.businessMemberName : '無'}">商家名稱</p>
            <button class="details-button" th:onclick="|location.href='/product/productDetails/' + ${product.id}|">查看商品詳情</button>

        </div>
    </div>
</section>
    </main>

    <footer>
        <p>&copy; 2024 我的商店</p>
    </footer>
</body>
</html>
