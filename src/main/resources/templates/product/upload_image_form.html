<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>圖片上傳測試</title>
    <link rel="stylesheet" th:href="@{/web_design/style/style_general.css}">
</head>
<body>
    <h1>圖片上傳測試</h1>

    <!-- 提示信息 -->
    <div th:if="${message}" style="color: green;">[[${message}]]</div>
    <div th:if="${error}" style="color: red;">[[${error}]]</div>

    <!-- 上傳圖片表單 -->
    <form th:action="@{/product/upload}" method="post" enctype="multipart/form-data">
        <!-- 商品 ID -->
        <label for="productId">商品 ID:</label>
        <input type="number" id="productId" name="productId" required>
        <br><br>

        <!-- 圖片選擇 -->
        <label for="image">選擇圖片:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br><br>

        <!-- 提交按鈕 -->
        <button type="submit">上傳圖片</button>
    </form>
</body>
</html>
