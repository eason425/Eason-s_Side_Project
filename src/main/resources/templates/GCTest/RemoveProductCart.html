<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Product from Cart</title>
</head>
<body>
    <h1>Remove Product from Cart</h1>
    <form id="removeProductForm">
        <label for="memberId">Member ID:</label>
        <input type="number" id="memberId" required><br>
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" required><br>
        <button type="submit">Remove Product</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('removeProductForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const memberId = document.getElementById('memberId').value;
            const productId = document.getElementById('productId').value;

            const response = await fetch(`http://localhost:8080/cart/remove/${memberId}/${productId}`, {
                method: 'DELETE'
            });

            const result = await response.text();
            document.getElementById('result').innerText = result;
        });
    </script>
</body>
</html></title>
