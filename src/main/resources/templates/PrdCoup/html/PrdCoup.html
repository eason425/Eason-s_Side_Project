<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>商品優惠券管理</title>
<link rel="stylesheet" href="/PrdCoup/css/PrdCoup.css">
</head>
<body>
	<div class="container">
		<!-- 左側導航欄 -->
		<nav class="sidebar">
			<h2>功能選單</h2>
			<ul>
				<li><button onclick="showSection('list-coupons')">顯示所有優惠券</button></li>
				<li><button onclick="showSection('add-coupon')">新增優惠券</button></li>
				<li><button onclick="showSection('search-coupons')">查詢優惠券</button></li>
			</ul>
		</nav>

		<!-- 主內容區 -->
		<main class="content">
			<!-- 優惠券列表 -->
			<section id="list-coupons" class="section">
				<h2>所有優惠券</h2>
				<table>
					   <thead>
        <tr>
            <th>商品優惠券編號</th>
            <th>商家編號</th>
            <th>商品優惠券名稱</th>
            <th>活動優惠券狀態</th>
            <th>折扣類型</th>
            <th>折扣金額</th>
            <th>折扣比例</th>
            <th>適用日期（起）</th>
            <th>適用日期（訖）</th>
            <th>效期</th>
            <th>適用門檻</th>
            
        </tr>
    </thead>
					<tbody id="coupon-table">
						<!-- 優惠券列表將由 JS 動態生成 -->
					</tbody>
				</table>
			</section>

			<!-- 新增優惠券 -->
			<section id="add-coupon" class="section hidden">
				<h2>新增優惠券</h2>
				<form id="add-coupon-form">
					<label for="name">名稱：</label> <input type="text" id="name"
						name="name" required> <label for="type">類型：</label> <select
						id="type" name="type">
						<option value="0">金額折扣</option>
						<option value="1">比例折扣</option>
					</select> <label for="status">狀態：</label> <select id="status" name="status">
						<option value="0">下架</option>
						<option value="1">上架</option>
					</select> <label for="start-date">開始日期：</label> <input type="date"
						id="start-date" name="startDate" required> <label
						for="end-date">結束日期：</label> <input type="date" id="end-date"
						name="endDate" required>

					<button type="submit">新增</button>
				</form>
			</section>

			<!-- 查詢優惠券 -->
			<section id="search-coupons" class="section hidden">
				<h2>查詢優惠券</h2>
				<form id="search-form">
					<label for="query-status">狀態：</label> <select id="query-status"
						name="status">
						<option value="">全部</option>
						<option value="0">下架</option>
						<option value="1">上架</option>
					</select> <label for="query-type">類型：</label> <select id="query-type"
						name="type">
						<option value="">全部</option>
						<option value="0">金額折扣</option>
						<option value="1">比例折扣</option>
					</select>

					<button type="submit">查詢</button>
				</form>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>名稱</th>
							<th>類型</th>
							<th>狀態</th>
							<th>開始日期</th>
							<th>結束日期</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="search-results">
						<!-- 搜索結果 -->
					</tbody>
				</table>
			</section>
		</main>
	</div>

	<script src="../PrdCoup/js/PrdCoup.js"></script>
</body>
</html>
