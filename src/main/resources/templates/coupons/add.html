<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增優惠券</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .description {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form th:action="@{/coupons/add}" th:object="${prdCoup}" method="post">
        <h1>新增優惠券</h1>
        <label>名稱：</label>
        <input type="text" th:field="*{name}" required />
        <label>商家：</label>
        <input type="number" th:field="*{businessMember.id}" required />
        <label>折扣類型：</label>
        <input type="number" th:field="*{type}" required />
        <label>狀態：</label>
        <input type="number" th:field="*{status}" required />
        <label>門檻：</label>
        <input type="number" th:field="*{threshold}" />
        <label>效期：</label>
        <input type="number" th:field="*{duration}" />
        <label>開始日期：</label>
        <input type="date" th:value="${#dates.format(prdCoup.startDate, 'yyyy-MM-dd')}" />
        <label>結束日期：</label>
        <input type="date" th:value="${#dates.format(prdCoup.endDate, 'yyyy-MM-dd')}" />
        <button type="submit">新增</button>
        <div class="description">請填寫完整資料後，點擊「新增」按鈕。</div>
    </form>
    
</body>
</html>
