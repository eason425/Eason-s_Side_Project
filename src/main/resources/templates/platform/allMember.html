        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">會員管理</h1>
<!--                <ol class="breadcrumb mb-4">-->
<!--                    <li class="breadcrumb-item active">管理平台</li>-->
<!--                </ol>-->

                <!-- 平台功能說明 -->
                <section>
                    <h2>會員</h2>

                    <!--新增說明按鈕-->
                    <div class="button-container">
                        <a th:href="@{/platformMsg/sendMemberMsg}">
                            <button type="button" class="btn btn-primary" id="BTNADD1">
                                新增會員訊息
                            </button>
                        </a>
                        <a th:href="@{/platformMsg/sendAllMemberMsg}">
                            <button type="button" class="btn btn-primary" id="BTNADD2">
                                新增全部會員訊息
                            </button>
                        </a>
                        <a th:href="@{/platformMsg/sendAllBusinessMsg}">
                            <button type="button" class="btn btn-primary" id="BTNADD3">
                                新增全部商家訊息
                            </button>
                        </a>
                    </div>


                    <!--AllMembers-->
                    <div class="modal-content">
                        <div class="modal-body">
                            <!-- 顯示所有功能說明 -->
                            <table class="table">
                                <thead>
                                <tr>
                                    <!--                                    <th>ID</th>-->
                                    <th>名稱</th>
                                    <th>信箱</th>
                                    <th>註冊日期</th>
                                    <th>生日</th>
                                    <th>性別</th>
                                    <!--                                    <th>喜好</th>-->
                                    <th>手機號碼</th>
                                    <th>密碼</th>
                                    <th>帳號狀態</th>
                                    <th>變更按鈕</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- 使用 Thymeleaf 顯示功能說明 -->
                                <tr th:each="member : ${memberAll}" id="content" contenteditable="false">
                                    <!--                                    <td th:text="${member.id}"></td> &lt;!&ndash; 顯示 ID &ndash;&gt;-->
                                    <td th:text="${member.name}"></td> <!-- 顯示描述 -->
                                    <td th:text="${member.email}"></td>
                                    <td th:text="${member.registerDate}"></td>
                                    <td th:text="${member.birthday}"></td>
                                    <td th:text="${member.gender}"></td>
                                    <!--                                    <td th:text="${member.prefer}"></td>-->
                                    <td th:text="${member.phone}"></td>
                                    <td th:text="${member.password}"></td>
                                    <td th:text="${member.status}"></td>
<!--                                    <td><a class="filter-btn" th:href="@{/profile/mbupdate}"-->
<!--                                                th:classappend為判樣式 -->
<!--                                           th:classappend="${member.status == 0} ? 'active'">停權</a></td>-->
                                    <td><a class="btn btn-primary" th:href="@{/profile/mbupdate(id=${member.id})}"
                                           th:text="${member.status == 0} ? '啟用' : '停權'"><button></button></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

            </div>
        </main>
