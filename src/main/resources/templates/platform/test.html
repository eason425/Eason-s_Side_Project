<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>會員資料</h1>

    <!-- 顯示所有會員資料的表格 -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>編號</th>
            <th>姓名</th>
            <th>電子郵件</th>
            <th>註冊日期</th>
            <th>生日</th>
            <th>性別</th>
            <th>偏好</th>
            <th>手機號碼</th>
            <th>狀態</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- 使用Thymeleaf進行迴圈，顯示所有會員 -->
        <tr th:each="member : ${members}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${#dates.format(member.registerDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#dates.format(member.birthday, 'yyyy-MM-dd')}"></td>
            <td th:text="${member.gender}"></td>
            <td th:text="${member.prefer}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.status == 1 ? '啟用' : (member.status == 2 ? '停用' : '驗證中')}"></td>
            <td>
                <!-- 假設你有編輯和刪除的功能 -->
                <a href="#" class="btn btn-warning btn-sm">編輯</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 引入Bootstrap JavaScript（可選） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
