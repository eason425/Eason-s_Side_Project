<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            background-color: #f8f9fa;
        }
        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-sm {
            padding: 0.25rem 0.5rem;
        }
        .row {
            justify-content: center;
        }
        .profile-info {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .profile-info .label {
            font-weight: bold;
        }
        .profile-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>會員資料</h1>

    <!-- 顯示登入會員資料 -->
    <div class="profile-card">
        <div class="row">
            <div class="col-md-6 profile-info">
<!--                <p><span class="label">編號:</span> <span th:text="${loggedInMember.id}"></span></p>-->
                <p><span class="label">姓名:</span> <span th:text="${loggedInMember.name}"></span></p>
                <p><span class="label">電子郵件:</span> <span th:text="${loggedInMember.email}"></span></p>
                <p><span class="label">註冊日期:</span> <span th:text="${#dates.format(loggedInMember.registerDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                <p><span class="label">生日:</span> <span th:text="${#dates.format(loggedInMember.birthday, 'yyyy-MM-dd')}"></span></p>
            </div>
            <div class="col-md-6 profile-info">
                <p><span class="label">性別:</span> <span th:text="${loggedInMember.gender}"></span></p>
                <p><span class="label">偏好:</span> <span th:text="${loggedInMember.prefer}"></span></p>
                <p><span class="label">手機號碼:</span> <span th:text="${loggedInMember.phone}"></span></p>
<!--                <p><span class="label">狀態:</span>-->
<!--                    <span th:text="${loggedInMember.status == 1 ? '啟用' : (loggedInMember.status == 2 ? '停用' : '驗證中')}"></span>-->
<!--                </p>-->
            </div>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="#" class="btn btn-warning btn-sm">儲存</a>
        <a href="#" class="btn btn-warning btn-sm">取消</a>
    </div>
</div>

<!-- 引入Bootstrap JavaScript（可選） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
