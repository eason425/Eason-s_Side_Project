<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>新增管理員權限</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    input, select {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .description {
      text-align: center;
      color: #666;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<form th:action="@{/systemManager/smadd}" th:object="${systemManager}" method="post">
  <h1>新增管理員</h1>
<!--  自增主鍵  -->
<!--  <label>管理員編號：</label>-->
<!--  <input type="number" th:field="*{id}" required />-->
  <label>帳號：</label>
  <input type="text" th:field="*{account}" required />
  <label>密碼：</label>
  <input type="password" th:field="*{password}" required />
  <label>電話：</label>
  <input type="number" th:field="*{phone}" required />
<!--  <label>註冊日期：</label>-->
<!--  <input type="datetime-local" th:field="*{register_date}"  required />-->
<!--  <label>任命日期：</label>-->
<!--  <input type="datetime-local" th:field="*{assign_date}" max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />-->
<!--  <label>狀態：</label>-->
<!--  <select th:field="*{status}" required>-->
<!--    <option value="0">0</option>-->
<!--    <option value="1">1</option>-->
<!--  </select>-->
  <button type="submit">新增</button>
  <div class="description">請填寫完整資料後，點擊「新增」按鈕。</div>
</form>

</body>
</html>
