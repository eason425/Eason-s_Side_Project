<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增管理員權限</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .description {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }

        /* 按鈕容器 */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;  /* 按鈕之間的空間 */
            margin-top: 20px;
        }

        /* 提交按鈕 */
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            flex: 1;  /* 按鈕占據可用空間 */
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* 取消按鈕 */
        .cancel-btn {
            background-color: #ccc;
            color: #333;
            flex: 1;  /* 按鈕占據可用空間 */
        }

        .cancel-btn:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
<form th:action="@{/platformMsg/sendAllBusinessMsg}" th:object="${businessAllMsg}" method="post">
    <div>
        <h1>新增全部商家訊息</h1>
    </div>

    <label>訊息內容：</label>
    <input type="text" th:field="*{message}" required />

    <!-- 按鈕容器 -->
    <div class="button-container">
        <!-- 提交按鈕 -->
        <button type="submit" class="submit-btn">新增</button>
        <!-- 取消按鈕 -->
        <button type="button" class="cancel-btn" onclick="window.location.href='/profile/allMembers';">取消</button>
    </div>

    <div class="description">請填寫完整資料後，點擊「新增」按鈕。</div>
</form>

</body>
</html>
