        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">活動款項查核</h1>

                <div class="container mt-5">
                    <!-- Form Section -->
                    <form id="search-form" method="post" action="/platform/event/accounting/search" class="row g-3 bg-light p-4 rounded shadow-sm">
                        <!-- Business Selection -->
                        <div class="col-md-3">
                            <label for="businessId" class="form-label fw-bold">選擇商家</label>
                            <select id="businessId" name="businessId" class="form-select">
                                <option value="-1" selected>選擇商家名稱</option>
                                <option th:each="member : ${businessMember}" th:value="${member.id}" th:text="${member.name}">選擇商家名稱</option>
                                <!-- Add more options here -->
                            </select>
                        </div>

                        <!-- Start Date -->
                        <div class="col-md-3">
                            <label for="startDate" class="form-label fw-bold">訂單日期（起）</label>
                            <input type="date" id="startDate" name="startDate" class="form-control">
                        </div>

                        <!-- End Date -->
                        <div class="col-md-3">
                            <label for="endDate" class="form-label fw-bold">訂單日期（迄）</label>
                            <input type="date" id="endDate" name="endDate" class="form-control">
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 text-end mt-3">
                            <button id="form-submit" type="submit" class="btn btn-primary btn-md">送出查詢</button>
                        </div>
                    </form>
                </div>
                <div class=" mb-4 mt-3" >
                    <div class="card-header mb-2">
                        <i class="fas fa-table me-1"></i>
                        查詢結果
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>活動名稱</th>
                                <th>訂單ID</th>
                                <th>訂單狀態</th>
                                <th>訂單日期</th>
                                <th>總金額</th>
                                <th>折扣金額</th>
                                <th>付款金額</th>
                                <th>退款申請日期</th>
                                <th>退款日期</th>
                                <th>退款金額</th>
                                <th>付款方式</th>
                            </tr>
                            </thead>
                            <tr th:if="${orders.size() > 0}" th:each="order : ${orders}">
                                <td th:text="${order.eventName}"></td>
                                <td th:text="${order.id}"></td>
                                <td th:switch="${order.status}">
                                    <p th:case="0">待審核</p>
                                    <p th:case="1">正常</p>
                                    <p th:case="2">延期</p>
                                    <p th:case="3">取消</p>
                                    <p th:case="4">審核被拒</p>
                                    <p th:case="5">活動結束</p>
                                </td>
                                <td th:text="${order.orderDate}"></td>
                                <td th:text="${order.totalPrice}"></td>
                                <td th:text="${order.discount}"></td>
                                <td th:text="${order.paid}"></td>
                                <td th:text="${order.refundApplyDate}"></td>
                                <td th:text="${order.refundDate}"></td>
                                <td th:text="${order.refund}"></td>
                                <td th:switch="${order.paymentMethod}">
                                    <p th:case="0">信用卡</p>
                                    <p th:case="1">行動支付</p>
                                    <p th:case="2">ATM轉帳</p>
                                </td>

                            </tr>

                            <tbody>

                            </tbody>
                        </table>
                    </div>

<script>

    $('#search-form').on('submit', function (e) {
        e.preventDefault();

        const businessId = $('#businessId').val();
        const startDate = $('#startDate').val();
        const endDate = $('#endDate').val();

        if(businessId === '-1'){
            pupOutAlter("請選擇商家", 'warning');
            return;
        }
        if(startDate === ''){
            pupOutAlter("請選擇訂單起始日期", 'warning');
            return;
        }

        if(endDate === ''){
            pupOutAlter("請選擇訂單結束日期", 'warning');
            return;
        }

        this.submit();

    })


    const pupOutAlter = function (title, status){

        Swal.fire({
            title: '',
            text: title,
            icon: status,
            confirmButtonText: 'OK',
            confirmButtonColor: '#2c95c6',
        });
    };

</script>
