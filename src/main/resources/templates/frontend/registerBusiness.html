<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>註冊成為商家</title>
</head>
<body>
<form th:action="@{/applyForBusiness}" method="post" th:object=${businessMember}>
	<label>名稱
		<input type="text" th:field="*{name}">
	</label>
	<label>email
		<input type="email" th:field="*{email}">
	</label>
	<label>地址
		<input type="text" th:field="*{addr}">
	</label>
	<label>稅號
		<input type="text" th:field="*{taxId}">
	</label>
	<button type="submit">送出</button>
</form>

</body>
</html>
