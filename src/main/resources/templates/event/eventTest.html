<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Popup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .swal2-popup {
            border-radius: 10px;
        }

        .total-section {
            margin-top: 20px;
        }

        .amount-display {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<button id="openFormButton" class="btn btn-primary btn-lg">
     報名活動
</button>


</div>

<!-- SweetAlert2 script -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->

<script th:inline="javascript">
    /*<![CDATA[*/
    var evtCoupMap = /*[[${evtCoupMap}]]*/ {};
    /*]]>*/
</script>





<script th:inline="javascript">
    document.getElementById('openFormButton').addEventListener('click', () => {

        let couponOptions = '';
        for (let key in evtCoupMap) {
            if (evtCoupMap.hasOwnProperty(key)) {
                couponOptions += `<option value="${key}">${evtCoupMap[key]}</option>`;
            }
        }


        Swal.fire({
            title: '報名表單',
            html: `
            <form id="popupForm" action="/submit-form" method="post">
                <input type="hidden" name="eventId" value="[[${eventObject.id}]]"></input>
                <div class="form-group text-start">
                    <label for="qty" class="form-label">選擇報名人數:</label>
                    <select id="qty" name="qty" class="form-select">
                        <option value="1">1 位</option>
                        <option value="2">2 位</option>
                        <option value="3">3 位</option>
                        <option value="4">4 位</option>
                        <option value="5">5 位</option>
                    </select>
                </div>
                <div class="form-group text-start mt-3">
                    <label for="paymentMethod" class="form-label">付款方式</label>
                    <select id="paymentMethod" name="paymentMethod" class="form-select">
                        <option value="0">信用卡</option>
                        <option value="1">行動支付</option>
                        <option value="2">轉帳付款</option>
                    </select>
                </div>
                <div class="form-group text-start mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group text-start mt-3">
                    <label for="couponselect" class="form-label">優惠券代碼:</label>
                    <select th:if="[[${evtCoupMap.size()>0}]]" id="couponselect" name="couponselect" class="form-select">

                        ${couponOptions}

                    </select>
                </div>
            </form>
        `,
            showCancelButton: true,
            confirmButtonText: 'Submit',
            preConfirm: () => {
                // Trigger form submission manually
                document.getElementById('popupForm').submit();
            }
        });

    });



</script>
</body>
</html>
