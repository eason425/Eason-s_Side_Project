<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員註冊</title>

<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">-->
  
<!--  <link rel="stylesheet" href="/css/business_login.css">-->

  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .register {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .title h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #343a40;
    }

    .mb-3 label {
      font-weight: bold;
      color: #495057;
    }

    .mb-3 input,
    .mb-3 select {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
    }

    .mb-3 input:focus,
    .mb-3 select:focus {
      border-color: #80bdff;
      box-shadow: 0 0 3px rgba(128, 189, 255, 0.5);
    }

    .mb-3 input[type="checkbox"] {
      margin-right: 8px;
    }

    .mb-3 .form-control {
      font-size: 1rem;
    }

    .mb-3 div[style="color: red;"] {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .d-grid {
      margin-top: 20px;
    }

    input[type="checkbox"] + label {
      margin-right: 15px;
      font-weight: 500;
      color: #495057;
    }

    input[type="checkbox"]:checked + label {
      color: #007bff;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5);
    }

    div[style="color: red;"] {
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>

<body>


  <div class="register">
    <form id="login-form" action="/register" method="post">

      <div class="title">
        <h2><strong>會員註冊</strong></h2>
      </div>
      
      <div class="mb-3">
        <label for="account" class="form-label">姓名：</label>
        <input type="text" class="form-control" id="account" name="name" th:field="*{member.name}" required>
        <div style="color: red;"
             th:if="${errors != null && errors.containsKey('name')}"
             th:text="${errors.get('name')}">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email帳號：</label>
        <input type="text" class="form-control" id="email" name="email" th:field="*{member.email}" required>
        <div style="color: red;"
             th:if="${errors != null && errors.containsKey('email')}"
             th:text="${errors.get('email')}">
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼：</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div style="color: red;"
             th:if="${errors != null && errors.containsKey('password')}"
             th:text="${errors.get('password')}">
        </div>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">性別：</label>
        <select class="form-select" id="gender" name="gender" th:field="*{member.gender}" required>
          <option value="未選"></option>
          <option value="男生">男生</option>
          <option value="女生">女生</option>
          <option value="其他">其他</option>
      </select>
      </div>

      <div class="mb-3">
        <label for="birthday" class="form-label">生日：</label>
        <input type="date" class="form-control" id="birthday" name="birthday" th:field="*{member.birthday}" required>
        <div style="color: red;"
             th:if="${errors != null && errors.containsKey('birthday')}"
             th:text="${errors.get('birthday')}">
        </div>
      </div>

      <div class="mb-3">
        <div>興趣：</div>
        <input type="checkbox"  id="outdoor" name="prefer" value="戶外活動">
        <label for="outdoor">戶外活動</label>
        <input type="checkbox" id="indoor" name="prefer" value="室內活動">
        <label for="indoor">室內活動</label>
        <input type="checkbox" id="exhibition" name="prefer" value="展覽">
        <label for="exhibition">展覽</label>
        <input type="checkbox" id="painting" name="prefer" value="繪畫">
        <label for="painting">繪畫</label>
        <input type="checkbox" id="art" name="prefer" value="藝文">
        <label for="art">藝文</label>
        <input type="checkbox" id="food" name="prefer" value="美食">
        <label for="food">美食</label>
        <br>
        <input type="checkbox" id="music" name="prefer" value="音樂">
        <label for="music">音樂</label>
        <input type="checkbox" id="literature" name="prefer" value="文學">
        <label for="literature">文學</label>
        <input type="checkbox" id="learn" name="prefer" value="學習">
        <label for="learn">學習</label>
        <input type="checkbox" id="movie" name="prefer" value="電影">
        <label for="movie">電影</label>
        <input type="checkbox" id="charity" name="prefer" value="公益">
        <label for="charity">公益</label>
        <input type="checkbox" id="self-growth" name="prefer" value="個人成長">
        <label for="self-growth">個人成長</label>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">電話號碼：</label>
        <input type="number" class="form-control" id="phone" name="phone" th:field="*{member.phone}" required>
        <div style="color: red;"
             th:if="${errors != null && errors.containsKey('phone')}"
             th:text="${errors.get('phone')}">
        </div>
      </div>

      <div style="color: red;"
           th:if="${errorMessage != null}"
           th:text="${errorMessage}">
      </div>


      <br>
      <div class="d-grid gap-2">
        <input type="hidden" name="action" value="login">
        <input type="submit" class="btn" value="註冊">
      </div>

    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
