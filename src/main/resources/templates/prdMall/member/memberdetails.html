<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>會員資料</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #ecf0f1; /* 背景灰色 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #3498db; /* 藍色標題 */
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }

        .form-field {
            background-color: #f9f9f9;
            color: #333;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button, a.edit-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #3498db; /* 藍色按鈕 */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover, a.edit-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>會員資料</h1>
        <div>
            <label for="name">名稱：</label>
            <div class="form-field" th:text="${member.name}"></div>

            <label for="email">Email：</label>
            <div class="form-field" th:text="${member.email}"></div>

            <label for="address">地址：</label>
            <div class="form-field" th:text="${member.addr}"></div>

            <label for="taxId">統編：</label>
            <div class="form-field" th:text="${member.taxId}"></div>

            <label for="status">狀態：</label>
            <div class="form-field" 
                 th:text="${member.status == 0 ? '申請中' : (member.status == 1 ? '通過' : '停權')}">
            </div>
        </div>

        <div class="button-group">
            <button onclick="window.history.back()">返回</button>
            <a th:href="@{/prdMall/member/businessmemberedit(id=${member.id})}" class="edit-button">編輯</a>
        </div>
    </div>
</body>
</html>
