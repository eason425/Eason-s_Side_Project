<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>訂單確認</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        div {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin: 5px 0;
            font-size: 1em;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <h1>訂單已成功提交</h1>
    <p>感謝您的訂購，以下是您的訂單信息：</p>
    <p>訂單編號：<span th:text="${order.id}"></span></p>
    <p>收件人姓名：<span th:text="${order.orderName}"></span></p>
    <p>收件人電話：<span th:text="${order.orderPhone}"></span></p>
    <p>收件人地址：<span th:text="${order.orderAddress}"></span></p>
    <p>總金額：<span th:text="${order.totalPrice}"></span> 元</p>
    <p>付款方式：<span th:text="${order.paymentMethod}"></span></p>
    <a href="/">返回首頁</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
