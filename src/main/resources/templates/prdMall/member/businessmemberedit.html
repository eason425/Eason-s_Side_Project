<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>編輯會員</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[readonly] {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form th:action="@{/prdMall/member/businessmemberedit}" th:object="${member}" method="post">
        <h1>編輯會員</h1>
        <input type="hidden" th:field="*{id}"/>

        <label>名稱：</label>
        <input type="text" th:field="*{name}" /><br/>

        <label>Email：</label>
        <input type="text" th:field="*{email}" /><br/>

        <label>地址：</label>
        <input type="text" th:field="*{addr}" /><br/>

        <label>統編：</label>
        <input type="text" th:field="*{taxId}" /><br/>

        <label>狀態：</label>
        <input type="text" th:value="${member.status == 0 ? '申請中' : (member.status == 1 ? '通過' : '停權')}" readonly /><br/>

        <button type="submit">更新</button>
    </form>
</body>
</html>
